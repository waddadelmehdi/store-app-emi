<div *ngIf="isLoading" class="d-flex justify-content-center align-items-center vh-100">
  <div class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3">Loading client details...</p>
  </div>
</div>

<div *ngIf="!isLoading" class="container mt-5">
  <h2 class="mb-4">Edit Client</h2>
  <form (ngSubmit)="updateClient()" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="client.name"
        name="name"
        class="form-control"
        required
      />
      <div class="invalid-feedback">
        Please provide a valid name.
      </div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="client.email"
        name="email"
        class="form-control"
        required
      />
      <div class="invalid-feedback">
        Please provide a valid email address.
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
